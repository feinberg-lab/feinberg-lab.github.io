# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

# config/_default/params.yaml
site_name: "Feinberg Lab"
title: "Feinberg Lab"

header:
  navbar:
    enable: true
    show_logo: true        # Forces text to show
    show_site_name: true    # Shows 'Feinberg Lab' text
    highlight_active_link: true
    align: r
    show_language: false
    show_day_night: true
    show_search: true

# 2. Brand location (used by newer versions)
brand:
  site_name: "Feinberg Lab"

# This displays author names as plain text without searching for profile pages
link_authors: false
authors:
  link: false
  
appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

theme_accent:
  primary: '#003262'  # Berkeley Blue

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site footer

footer:
  copyright:
    notice: 'Â© {year} David Feinberg and the Regents of the University of California.'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa

# config/_default/params.yaml
plugins_css:
  - custom
